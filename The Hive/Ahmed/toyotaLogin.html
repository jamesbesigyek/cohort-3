/*first object defines an event handler for resetting the form.
        it entails acquiring elements from the form and describing what response
        the page should display*/

            function logReset(event){
                log.textContent = `Form Reset! time Stamp:  ${event.timeStamp}`
            }
            const form = document.getElementsByTagName('form')
            const log = document.getElementById('log')

 //this second process illustrates accessing the actual element to be oriented and setting a listener to the tag
    
            form[0].addEventListener('reset', logReset)

/*second object seeks to define an event handler that elaborates a response from the system
        when text inside a field has been highlighted, as well as identifying where the response message
        <paragraph> can be sent to */

            function logSelect(event){
                const log = document.getElementById('log1')
                const select = event.target.value.substring(event.target.selectionStart,event.target.selectionEnd)
                log.textContent = `You selected:  ${select}`
            }
        
//this second process accesses the element through a query selector and invokes the event listener to the <input> tag
            const input = document.querySelector('input');
            input.addEventListener('select', logSelect)
